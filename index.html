<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Live project</title>
</head>

<body>
   <form action="#" method="post" enctype="multipart/form-data">
      <div>
         <p> Имя</p>
         <input tabindex="1" name="username" type="text">
      </div>
      <div>
         <p> Пароль</p>
         <input tabindex="2" name="userpass" type="password">
      </div>
      <div>
         <p> Телефон</p>
         <input tabindex="3" name="userphone" type="tel">
      </div>
      <p> Пол</p>
      <input tabindex="4" checked type="radio" name="gender" value="male">Мужской
      <input tabindex="4" type="radio" name="gender" value="female">Женский
      </div>
      <p> Имущество</p>
      <div>
         <div><input tabindex="5" checked type="checkbox" name="bike"> Велик</div>
         <div><input tabindex="6" type="checkbox" name="car"> Машина</div>
         <div><input tabindex="7" disabled type="checkbox" name="house"> Дом</div>
      </div>
      <div>
         <p> Дополнительная информация</p>
         <textarea tabindex="8" name="text"></textarea>
      </div>
      <div>
         <p> Прикрепить фото</p>
         <input tabindex="9" name="userfoto" type="file">
      </div>
      <div>
         <p> Любимый цвет </p>
         <select tabindex="10" name="color">
            <option value=" red "> Красный </option>
            <option selected value=" green ">Зелёный</option>
            <option value=" yellow ">Желтый</option>
         </select>
      </div>
      <div>
         <p>Действия</p>
         <button tabindex="11" type="submit">Отправить</button>
         <button tabindex="12" type="reset">Очистить</button>
      </div>
   </form>
</body>

</html>
